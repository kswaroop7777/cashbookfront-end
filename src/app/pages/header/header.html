<mat-toolbar class="toolbar" color="primary">
  <!-- Logo and App Name -->
  <img src="/images/logo.png" class="logo" alt="Logo" />
  <span class="app-name">
    <span class="highlight">C</span>ashbook<span class="highlight">W</span>allet
  </span>

  <span class="spacer"></span>

  <!-- Desktop Navigation Buttons -->
  <span class="nav-buttons desktop-only">
  <a  routerLink="/home" routerLinkActive="active-link">Home</a>
  <a  routerLink="/services" routerLinkActive="active-link">Services</a>
  <a  routerLink="/about" routerLinkActive="active-link">About Us</a>
  <a  routerLink="/blogs" routerLinkActive="active-link">Blogs</a>
</span>

  <span class="spacer desktop-only"></span>

  <!-- Desktop Auth Buttons -->
  @if(username()) {
    <span class="user-icon desktop-only" [matMenuTriggerFor]="logMenu">
      <mat-icon>logout{{username()}}</mat-icon>
    </span>
  } @else {
    <div class="desktop-only">
      <button mat-stroked-button [routerLink]="'/login'">Login</button>
      <button mat-stroked-button [routerLink]="'/register'">Register</button>
    </div>
  }

  <!-- Mobile Menu Toggle (moved to right side) -->
  <button mat-icon-button class="mobile-toggle" (click)="isMenuOpen = !isMenuOpen">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>

<!-- Mobile Menu -->
<div class="mobile-menu" *ngIf="isMenuOpen">
  <button mat-button [routerLink]="'/home'" routerLinkActive="active">Home</button>
  <button mat-button>About Us</button>
  <button mat-button>Services</button>
  <button mat-button>Contact</button>

  @if(username()) {
    <button mat-button (click)="logOut()"><mat-icon>logout{{username()}}</mat-icon></button>
  } @else {
    <button mat-stroked-button [routerLink]="'/login'">Login</button>
    <button mat-stroked-button [routerLink]="'/register'">Register</button>
  }
</div>

<mat-menu #logMenu="matMenu">
  <button mat-menu-item (click)="logOut()">Logout</button>
</mat-menu>
