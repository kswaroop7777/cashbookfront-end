<mat-dialog-content class="container-fluid p-0">
  <!-- Dialog Toolbar -->
  <mat-toolbar color="primary" class="d-flex justify-content-between px-3">
    Edit Transaction
    <button mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>

  <mat-divider></mat-divider>

  <!-- Form Section -->
  <div class="container mt-3">
    <form [formGroup]="editForm">
      <div class="row">
        <!-- Date -->
        <div class="col-12 col-md-6 mb-3">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Date:</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date" readonly>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>

        <!-- Time -->
        <div class="col-12 col-md-6 mb-3">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Time:</mat-label>
            <input matInput formControlName="time" readonly>
            <mat-icon matSuffix>schedule</mat-icon>
          </mat-form-field>
        </div>
      </div>

      <!-- Amount -->
      <div class="row">
        <div class="col-12 mb-3">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Amount:</mat-label>
            <input matInput formControlName="amount">
          </mat-form-field>
        </div>
      </div>

      <!-- Description -->
      <div class="row">
        <div class="col-12 mb-3">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Description:</mat-label>
            <input matInput formControlName="description">
          </mat-form-field>
        </div>
      </div>
    </form>

    <!-- Action Buttons -->
    <mat-dialog-actions class="d-flex justify-content-center flex-column flex-md-row gap-2 mb-3">
      <button mat-stroked-button mat-dialog-close>Cancel</button>
      <button mat-flat-button color="primary" (click)="updateTransaction()">Update</button>
    </mat-dialog-actions>
  </div>
</mat-dialog-content>
